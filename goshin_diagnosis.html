<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五神診断｜京都 楽楽堂</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-color: #f6f2eb;
      margin: 0;
      padding: 2rem;
    }
    .wrapper {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #5c4430;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    button {
      margin-top: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #8f6d54;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a67b5b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>五神診断</h1>
    <form id="diagnosisForm">
      <!-- 質問（神） -->
      <div class="question"><p>1. 最近、心が落ち着かずそわそわしやすい。</p>
        <label><input type="radio" name="q1" value="shin"> はい</label>
        <label><input type="radio" name="q1" value=""> いいえ</label>
      </div>
      <div class="question"><p>2. よく夢を見たり、眠りが浅いと感じる。</p>
        <label><input type="radio" name="q2" value="shin"> はい</label>
        <label><input type="radio" name="q2" value=""> いいえ</label>
      </div>
      <!-- 質問（魂） -->
      <div class="question"><p>3. イライラしやすく感情の波が大きい。</p>
        <label><input type="radio" name="q3" value="kon"> はい</label>
        <label><input type="radio" name="q3" value=""> いいえ</label>
      </div>
      <div class="question"><p>4. 考えすぎて不安になりやすい。</p>
        <label><input type="radio" name="q4" value="kon"> はい</label>
        <label><input type="radio" name="q4" value=""> いいえ</label>
      </div>
      <!-- 質問（魄） -->
      <div class="question"><p>5. 最近やる気が出ない、疲れやすい。</p>
        <label><input type="radio" name="q5" value="haku"> はい</label>
        <label><input type="radio" name="q5" value=""> いいえ</label>
      </div>
      <div class="question"><p>6. 呼吸が浅い、ため息が多いと感じる。</p>
        <label><input type="radio" name="q6" value="haku"> はい</label>
        <label><input type="radio" name="q6" value=""> いいえ</label>
      </div>
      <!-- 質問（意） -->
      <div class="question"><p>7. 集中力が続かずぼーっとしやすい。</p>
        <label><input type="radio" name="q7" value="i"> はい</label>
        <label><input type="radio" name="q7" value=""> いいえ</label>
      </div>
      <div class="question"><p>8. 食欲が不安定で、消化不良を感じやすい。</p>
        <label><input type="radio" name="q8" value="i"> はい</label>
        <label><input type="radio" name="q8" value=""> いいえ</label>
      </div>
      <!-- 質問（志） -->
      <div class="question"><p>9. やる気が出ず、何事にも無関心になりやすい。</p>
        <label><input type="radio" name="q9" value="shi"> はい</label>
        <label><input type="radio" name="q9" value=""> いいえ</label>
      </div>
      <div class="question"><p>10. 下半身の冷えや腰痛が気になる。</p>
        <label><input type="radio" name="q10" value="shi"> はい</label>
        <label><input type="radio" name="q10" value=""> いいえ</label>
      </div>
      <button type="submit">診断する</button>
    </form>
  </div>

  <script>
    document.getElementById("diagnosisForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const counts = { shin: 0, kon: 0, haku: 0, i: 0, shi: 0 };
      const answers = document.querySelectorAll("input[type='radio']:checked");
      answers.forEach(ans => {
        if (ans.value) counts[ans.value]++;
      });
      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      window.location.href = "goshin_result.html";
    });
  </script>
</body>
</html>
