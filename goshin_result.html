<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五神診断結果｜京都 楽楽堂</title>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-color: #f9f7f3;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background: #fffefc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #5c4430;
    }
    .result {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      border: 2px solid #ddd1c4;
      border-radius: 8px;
      background-color: #fefaf5;
    }
    .result h2 {
      color: #006666;
    }
    .link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #8f6d54;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .link:hover {
      background-color: #a67b5b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>五神診断の結果</h1>
    <div id="results"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ranks = [urlParams.get("rank1"), urlParams.get("rank2"), urlParams.get("rank3")];

    const contents = {
      神: {
        title: "あなたの今の状態に近いのは「神（シン）」タイプです",
        desc: "心神のエネルギーが乱れている可能性があります。焦り、不眠、落ち着かない感じはありませんか？",
        url: "https://www.kyotorakurakudo.com/p/00003"
      },
      魂: {
        title: "あなたは「魂（コン）」タイプかもしれません",
        desc: "肝の気が乱れて情緒の波が大きくなっている傾向があります。イライラや不安定さを感じやすい時期です。",
        url: "https://www.kyotorakurakudo.com/p/00006"
      },
      魄: {
        title: "あなたは「魄（ハク）」タイプの傾向が見られます",
        desc: "肺のエネルギーが低下して、無気力、疲労感、皮膚の不調などを感じやすくなっていませんか？",
        url: "https://www.kyotorakurakudo.com/p/00009"
      },
      意: {
        title: "あなたは「意（イ）」タイプの可能性も",
        desc: "脾の弱りによって思考過多や集中力低下、消化機能の乱れなどが生じやすくなっています。",
        url: "https://www.kyotorakurakudo.com/p/00010"
      },
      志: {
        title: "あなたは「志（シ）」タイプにご注意を",
        desc: "腎の弱りが志を持つ力を低下させ、疲れやすくやる気が出ない状態になっている可能性があります。",
        url: "https://www.kyotorakurakudo.com/p/00017"
      }
    };

    const container = document.getElementById("results");

    ranks.forEach(type => {
      if (contents[type]) {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <h2>${contents[type].title}</h2>
          <p>${contents[type].desc}</p>
          <a class="link" href="${contents[type].url}" target="_blank">▶ ${type}タイプの方はこちら</a>
        `;
        container.appendChild(div);
      }
    });
  </script>
</body>
</html>
